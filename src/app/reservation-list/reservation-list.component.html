<app-home></app-home>

<h2 class="mb-5"> Resrvations List </h2>

<table class="table table-striped" *ngIf="reservations.length; else noReservation">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room No.</th>
            <th>Check-In Date</th>
            <th>Check-Out Date</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor=" let reservation of reservations">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>        
                <button class="btn btn-danger" (click)="deleteReservation(reservation.id)"> Delete </button>
                <button class="btn btn-secondary mx-3" [routerLink]="['/edit', reservation.id]"> Edit </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noReservation >
    <p> No Reservation Available</p>
</ng-template>
